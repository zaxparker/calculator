<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
<form action = "JavaScript:operate()">
<input id = "firstNumber">
<select id = "operator">
<option id = "add">+</option>
<option id = "subtract">-</option>
<option id = "multiply">*</option>
<option id = "divide">/</option>
</select>
<input id = "secondNumber">
<button type = "submit">=</button>
</form>    
</body>
</html>
